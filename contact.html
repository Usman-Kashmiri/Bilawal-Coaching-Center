    <section id="contact">

            <h1>Get In Touch</h1>

                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email ">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="4" placeholder="Comment"></textarea>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 contact-info">
                    <div class="follow"><b>Address:</b> <i class="fa fa-map-marker"></i> XYZ Road, Bhens Colony, Uganda</div>
                    <div class="follow"><b>Phone:</b> <i class="fa fa-phone"></i> 0900-78601</div>
                    <div class="follow"><b>Email:</b> <i class="fa fa-envelope-o"></i> example@website.com</div>

                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-youtube-play"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
